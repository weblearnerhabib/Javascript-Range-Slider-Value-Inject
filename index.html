<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Range Slider Value Inject to HTML and Change Value when Click Button </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

  	<div class="container text-center py-3">
  		<div class="row">
  			<div class="col-12">
  				<h2 id="headingId" class="display-1 text-success"> 0 </h2>

  				<div class="ButtonMy mb-5">
  					<button type="button" class="btn btn-primary" onclick="decrease()">Decrease</button>
					<button type="button" class="btn btn-danger" onclick="resetFunc()">Reset</button>
					<button type="button" class="btn btn-success" onclick="increase()">Increase</button>
  				</div>

  				<input type="range" id="myRange" min="0" max="600" onchange="RangeMe()">
  			</div>
  		</div>
  	</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript">
    	var output = document.querySelector("#headingId");
    	var intOutput = 0;

    	// For Decrease 
    	function decrease(){
    		if (intOutput > 0) {
    			intOutput -= 1;
	    		output.innerHTML = intOutput;
    		} 
    	}


    	// For Increase
    	function increase(){
    		intOutput += 1;
    		output.innerHTML = intOutput;
    	}


    	// For Reset 

    	function resetFunc(){
    		output.innerHTML = 0;
    	}

    	// for range value inject 

    	function RangeMe(){
    		var getRange = document.querySelector("#myRange").value;
    		output.innerHTML = getRange;
    	}

    </script>
  </body>
</html>
